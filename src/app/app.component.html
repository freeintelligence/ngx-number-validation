<div class="container">
  <div class="pipe">
    <ul>
      <li>Original: 12000</li>
      <li>Pipe: {{ 12000 | numberFormat: { thousandSeparator: ',', decimalSeparator: '.' } }}</li>
    </ul>
  </div>

  <br><br><br>

  <div class="form">
    <label>Con NgModel</label>
    <input type="text" [(ngModel)]="number" numberMin="0" numberMax="30" numberDecimals="1">

    <ul>
      <li>Valor sin cambios: {{ number }}</li>
    </ul>
  </div>
  <div class="form">
    <form [formGroup]="form" autocomplete="off">
      <label>Con FormControlName</label>
      <input type="text" formControlName="number" numberMin="-110000" numberMax="76000" numberDecimals="2">

      <ul>
        <li>Valor sin cambios: {{ form.controls.number.value }}</li>
      </ul>
    </form>
  </div>
</div>
